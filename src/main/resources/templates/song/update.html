<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update</title>
  <link href="/css/update.css?1" rel="stylesheet">
</head>
<body>
  <header>
    <h1>:)BOARD</h1>
  </header>
  <div class="update_all">
    <h2>게시글 수정</h2>
    <form class="update" action="../update-save.do" method="post">
      <input type="hidden" name="idx" th:value="${board.idx}">
      <div>
        <label><p>제목</p></label>
        <input type="text" name="title" th:value="${board.title}">
      </div>
      <div>
        <label><p>내용</p></label>
        <input style="height: 312px" type="text" name="content" th:value="${board.content}">
      </div>
      <div>
        <label><p>작성자</p></label>
        <input type="text" name="author" th:value="${board.author}">
      </div>
      <div class="update_button">
        <button style="width: 108px; height: 41px"><span>저장</span></button>
      </div>
    </form>
  </div>
</body>
</html>
