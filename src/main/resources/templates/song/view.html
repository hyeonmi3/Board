<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song</title>

    <link href="/css/board.css?1" rel="stylesheet">

    <script>

        const deleteSong = function() {
            if (confirm("정말 삭제하시겠습니까?")) {
                const idx = document.querySelector("[name='idx']").value;
                location.href = "../delete.do/" + idx;
            }
        };

    </script>
</head>
<body>
<h1>게시글 내용</h1>

<div class="content_all">
    <input type="hidden" name="idx" th:value="${board.idx}">
    <div class="content">
        <div>
            <label>제목</label>
            <span th:text="${board.title}"></span>
        </div>

        <div>
            <label>내용</label>
            <span class="view_content" th:text="${board.content}"></span>
        </div>

        <div>
            <label>작성자</label>
            <span th:text="${board.author}"></span>
        </div>

        <div class="view_button">
            <a href="../list"><button>목록</button></a>
            <a th:href="@{/update/{id} (id = ${board.idx})}"><button>수정</button></a>
            <a href="javascript:deleteSong();"><button>삭제</button></a>
        </div>
    </div>

</div>

</body>
</html>
