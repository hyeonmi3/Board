<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link href="/css/list.css?1" rel="stylesheet">
</head>
<body>
    <header>
        <h1>:)BOARD</h1>
        <div class="login_signup">
            <p><a href="/login">login</a></p>
            <p style="margin-left: 30px"><a href="/logout">logout</a></p>
        </div>
    </header>
    <div class="list_all">
        <h1>게시글</h1>
        <table class="list">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성시간</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${list}">
                    <td><a th:href="@{view/{id}(id = ${item.idx})}" th:text="${item.title}"></a></td>
                    <td th:text="${item.author}"></td>
                    <td th:text="${item.createdAt}"></td>
                </tr>
            </tbody>
        </table>
        <div class="list_button">
            <a href="write">글쓰기</a>
        </div>
    </div>
</body>
</html>
