<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song</title>

    <link href="/css/board.css?1" rel="stylesheet">

</head>
<body class="list_all">
<h1>게시글</h1>

<table class="list">
    <thead>
    <tr>
        <th>제목</th>
        <th>작성자</th>
        <th>작성시간</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${list}">
        <td><a th:href="@{view/{id}(id = ${item.idx})}" th:text="${item.title}"></a></td>
        <td th:text="${item.author}"></td>
        <td th:text="${item.createdAt}"></td>
    </tr>
    </tbody>
</table>

<div class="list_button">
    <a href="write">글쓰기</a>
</div>

</body>
</html>
